<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Form HTML</h1>
    <form action="login.php" method="post">
        <label for="">NIM</label>
        <input required type="text" name="txtnim" id=""> <br>
        <label for="">Password</label>
        <input required type="password" name="txtpassword"> <br>
        <label for="">Alamat</label>
        <textarea required name="txtalamat" id="" cols="" rows="3"></textarea>
        <br>
        <!-- pilihan -->
        <label for="">Jenis Kelamin</label>
        <input type="radio" name="rbjk" value="L" id=""> Laki - Laki
        <input type="radio" name="rbjk" value="P" id=""> Perempuan
        <br>
        <label for="">Jurusan</label>
        <input type="radio" name="rbjurusan" value="SI" id=""> SI
        <input type="radio" name="rbjurusan" value="RPL" id=""> RPL
        <br>
        <label for="">Konsentrasi</label>
        <select name="optkonsentrasi" id="">
            <option value="jaringan">Jaringan</option>
            <option value="rpl">RPL</option>
        </select>
        <br>
        <label for="">Login Sebagai</label>
        <select name="status" class="form-control">
            <option value="">Login Sebagai..</option>
            <option value="mahasiswa">Mahasiswa</option>
            <option value="dosen">Dosen</option>
        </select>
        <br>
        <input type="submit" value="Simpan"> <input type="reset" value="Reset">
    </form>
</body>

</html>
